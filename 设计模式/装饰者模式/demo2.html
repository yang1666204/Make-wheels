<script>
    //一种不用修改原型的方法(避免污染原型)
    function before(fn, beforefn) {
        return function () {
            beforefn.apply(this, arguments)
            fn.apply(this, arguments)
        }
    }
    function fn(){
        alert(1)
    }

    function beforefn(){
        alert(2)
    }
    let a = before(fn,beforefn)

    a()

</script>
